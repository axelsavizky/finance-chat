<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper deep-purple darken-4">
            <a href="/index" class="brand-logo teal-text text-lighten-2">Finance chat</a>
        </div>
    </nav>
</header>
<main id="finance-chat">
    <div class="row">
        <div class="col s12">
            <div class="card horizontal">
                <div id="chat-messages" class="card-content" v-html="chatContent">
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-if="joined">
        <div class="input-field col s8">
            <input type="text" v-model="newMsg" @keyup.enter="send">
        </div>
        <div class="input-field col s4">
            <button class="waves-effect waves-light btn" @click="send">
                <i class="material-icons right">chat</i>
                Send
            </button>
        </div>
    </div>
    <div class="row" v-if="!joined">
        <div class="row">
            <div class="input-field col s3">
                <input type="text" v-model.trim="user.username" class="validate">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s3">
                <input  type="password" v-model="user.password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s2">
                <button class="waves-effect waves-light btn" @click="signup()" type="submit">
                    <i class="material-icons right">account_circle</i>
                    Sign up
                </button>
            </div>
            <div class="input-field col s2">
                <button class="waves-effect waves-light btn" @click="signin()">
                    <i class="material-icons right">exit_to_app</i>
                    Sign in
                </button>
            </div>
        </div>
    </div>
</main>
<footer class="page-footer deep-purple darken-4">
</footer>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="module" src="scripts/script.js"></script>
</body>
</html>
